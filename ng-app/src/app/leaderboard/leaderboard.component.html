<div class="container">
  <h2>Leaderboard</h2>

  <table>
    <tr>
      <th>Champion</th>
      <th>Score</th>
    </tr>
    <tr *ngFor="let item of champions">
      <td>{{ item.name }}</td>
      <td>{{ item.score }}</td>
    </tr>
  </table>
  <div class="links">
    <a routerLink="/">Back to Game</a>
  </div>
</div>
